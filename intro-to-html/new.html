<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    #new{
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      margin-right: 16px;
      outline: none;
    }

    #btn{
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 7.5px;
      cursor: pointer;
      transition: 0.3s;

    }

    #btn:hover{
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
    }

    .lists {
      background-color: white;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .lists:hover{
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="new">
    <button id="btn" onclick="add()">add</button>
    
  </div>
  <div class="output"></div>

  <script>
    const add = () =>{ 
      const inp = document.querySelector('#new').value; 
      const para = document.createElement('p'); 
      const output = document.querySelector('.output'); para.classList.add('lists'); 
      para.innerText = inp; 
      output.appendChild(para); }
  </script>
</body>
</html>
