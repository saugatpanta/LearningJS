<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLex box Practice</title>
</head>
<body 
style="padding-bottom: 2000px;"
>


  <div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: yellow;">div 1 text</div>
    <div style="background-color: aquamarine;">div 2 <p>OK</p></div>
  </div>



  <div style="
    display: flex;
    flex-direction: row;
      margin-top: 30px;
    ">
    <div style="background-color: yellow;
      width: 100px;">div 1 text</div>
    <div style="background-color: aquamarine;  flex: 2;">flex: 1 text></div>
    <div style="background-color: rgb(125, 194, 255);
      flex: 2;">flex: 2 text</div>
  </div>



  <div style="
    margin-top: 30px;

    display: flex;
    flex: 1;
    flex-direction: row;
    ">
    <div style="background-color: yellow;
    width: 100px;">div 1 text</div>
    <div style="background-color: aquamarine;flex: 1; ">div 2 <p>OK</p></div>
  </div>

    <div style="background-color: aquamarine;  flex: 2;">flex: 1 text></div>

  <div style="
    display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 30px;
    justify-content: center;
    ">
    <div style="background-color: yellow;
      width: 100px;">div 1 text</div>
    <div style="background-color: aquamarine;  width: 100px;">flex: 1 text></div>
    <div style="background-color: rgb(125, 194, 255);
      width: 100px;">flex: 2 text</div>
  </div>


  <div style="
    display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    ">
    <div style="background-color: yellow;
      width: 100px;">div 1 text</div>
    <div style="background-color: aquamarine;  width: 100px;">flex: 1 text></div>
    <div style="background-color: rgb(125, 194, 255);
      width: 100px;">flex: 2 text</div>
  </div>

  <div style="
    display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
    ">
    <div style="background-color: yellow;
      width: 100px;">div 1 text</div>
    <div style="background-color: aquamarine;  width: 100px;">flex: 1 text></div>
    <div style="background-color: rgb(125, 194, 255);
      width: 100px;">flex: 2 text</div>
  </div>
</body>
</html>
