<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
</head>
<body>
  <div style="
  
    display: grid;
    grid-template-columns: 100px 100px;

    ">
    <div style="background: #5068d5;color: aliceblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>text</p></div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;

    ">
    <div style="background: #5068d5;color: aliceblue;">100px</div>
    <div style="background-color: lightcoral;">100px <p>text</p></div>
        <div style="background: #5068d5;color: aliceblue;">200px</div>
        <div style="background: #777b8c;color: aliceblue;">200px</div>

  </div>
  
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;

    ">
    <div style="background: #5068d5;color: aliceblue;">100px</div>
    <div style="background-color: lightcoral;">100px</div>

  </div>
  
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;

    ">
    <div style="background: #5068d5;color: aliceblue;">100px</div>
    <div style="background-color: lightcoral;">1fr</div>
    <div style="background-color: rgb(240, 10, 10);">1fr</div>

  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;

    ">
    <div style="background: #5068d5;color: aliceblue;">1fr</div>
    <div style="background-color: lightcoral;">1fr</div>
    <div style="background-color: rgb(240, 10, 10);">1fr</div>

  </div>
</body>
</html>
